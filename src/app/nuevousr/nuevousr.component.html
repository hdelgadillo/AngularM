<form method="POST" th:action="@{/menusr/insertUsuario}">
<table border="1" style="margin: 0 auto;" id="Data" >
	<tr>
		<td><label for="usuario">Usuario</label></td>
		<td><input type="text" class="form-control" name="usuario" placeholder="Usuario"/></td>
  </tr>
  <tr>
	<td><label for="nombre">Nombre</label></td>
	<td><input type="text" class="form-control" name="nombreusr" placeholder="Nombre"/></td>
  </tr>
  <tr>
	<td><label for="apellidopat">Apellido Paterno</label></td>
	<td><input type="text" class="form-control" name="apellidopat" placeholder="Apellido Paterno"/></td>
  </tr>
    <tr>
		<td><label for="apellidomat">Apellido Materno</label></td>
		<td><input type="text" class="form-control" name="apellidomat" placeholder="Apellido Materno"/></td>
  </tr>
    <tr>
		<td><label for="password">Password</label></td>
		<td><input type="password" class="form-control" name="password" placeholder="Password"/></td>
    </tr>
    <tr>
		<td><label for="correo">Correo</label></td>
		<td><input type="text" class="form-control" name="correo" placeholder="Correo"/></td>
    </tr>
      <tr>
        <td><label  for="rol">Rol</label></td>
		<td style="text-align: center;">
		    <select style="align: center;"  name="rol">
            <option value="USER">USER</option>
            <option value="ADMIN">ADMIN</option>
            </select>
        </td>
    </tr>
     <tr>
        <td><label for="activo">Activo</label></td>
		<td style="text-align: center;"><input type="checkbox"  name="activo" value="1"></td>
    </tr>
  </table>
  <br>
<table  style="margin: 0 auto;">
	<tr>
 		<td><input dir="ltr" value="Crear Usuario" id="Save" type="submit" class="btn btn-primary"></td>
 	</tr>
 </table>
</form>
